system:
  integrator:  md
  dt: 0.002
  tinit: 0
  init_step: 0
  emstep: 0.01
  comm_grps: system
  nstxout: 0 
  nstvout: 0
  nstfout: 0
  nstlog: 10000
  energy: 1000
  calc_energy: 100
  energygrps: System
  nstlist: 5
  pbc: xyz

non_bonded:
  # These are directly parsed in mdp
  cutoff_scheme: Verlet
  rlist: 1.2
  rvdw: 1.2
  rcoulomb: 1.2
  coulombtype: PME
  pme_order: 4
  vdwtype: cut-off
  disp_corr: enerPres
  
  # These are used to build topology file with moleculegraph
  comb_rule: 2
  fudgeLJ: 0.0
  fudgeQQ: 0.0

# Define constraints if needed, otherwise set "null"
constraints:
  constraints: h-bonds
  lincs_order: 4
  lincs_iter: 1
