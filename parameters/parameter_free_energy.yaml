# Define all GROMACS free energy settings

# Compute energy difference to all other lambdas (-1) or just to neighbors (1)
calc_lambda_neighbors: -1

# (Beutler) Soft core potential settings
sc_alpha: 0.5
sc_power: 1
sc_r_power: 6
sc_coul: 'no'

# Define if coupling (none to vdw-q) or decoupling (vdw-q to none)
couple_lambda0: vdw-q
couple_lambda1: none

# Frequency of free energy output
nstdhdl: 100

# Define intial coordinate files for each temperature and pressure state
paths:
  coordinates:
    - /beegfs/work/st_163811/marcelle/C4/md/temp_298_pres_1/copy_1/03_prod/prod.gro
    - /beegfs/work/st_163811/marcelle/C4/md/temp_313_pres_1/copy_1/03_prod/prod.gro