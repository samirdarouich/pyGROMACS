# Define ensemble settings for each ensemble

# Energy minimization (no further settings needed here)
em:
  em:
    null

# NVT ensemble
nvt:
  t:
    tcoupl: v-rescale
    tc_grps: System
    tau_t: 1.0

# NPT equilibration
npt_equilibration:
  t:
    tcoupl: v-rescale
    tc_grps: System
    tau_t: 1.0
  p:
    pcoupl: berendsen
    pcoupltype: isotropic
    tau_p: 2.0

# NPT production
npt_production:
  t:
    tcoupl: v-rescale
    tc_grps: System
    tau_t: 1.0
  p:
    pcoupl: Parrinello-Rahman
    pcoupltype: isotropic
    tau_p: 2.0

# NEMD
nemd:
  t:
    tcoupl: v-rescale
    tc_grps: System
    tau_t: 1.0

# Annealing
annealing:
  t:
    tcoupl: v-rescale
    tc_grps: System
    tau_t: 1.0
  p:
    pcoupl: berendsen
    pcoupltype: isotropic
    tau_p: 2.0
